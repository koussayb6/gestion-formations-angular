
<div class="modal-body">
  <form #f="ngForm" id="addStock">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"  name="username" ngModel [(ngModel)]="user.username" required #username="ngModel">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.invalid && username.touched" >
        <span *ngIf="username.errors?.required">This field is required!</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"  name="email" ngModel [(ngModel)]="user.email" required #email="ngModel">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="email.invalid && email.touched" >
        <span *ngIf="email.errors?.required">This field is required!</span>
      </div>
    </div>

    <div class="form-group" *ngIf="user.id==null">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password"  name="password" ngModel [(ngModel)]="user.password" required #password="ngModel">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.invalid && password.touched" >
        <span *ngIf="password.errors?.required">This field is required!</span>
      </div>
    </div>



  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  <input type="submit" value="save" class="btn btn-primary" form="addStock" (click)="sendDataToParent(f.value)">
</div>
