<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Structures list</h6>
          <input type="submit" value="Add structure" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="loggedIn">

        </div>
        <div class="card-body px-0 pt-0 pb-2">

          <div class="table-responsive p-0">

            <table class="table align-items-center mb-0">

              <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">libelle</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Actions</th>
                <th class="text-secondary opacity-7"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let structure of structures; let i=index">
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>
                      <img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                      <p class="text-xs text-secondary mb-0">{{structure.libelle}}</p>
                    </div>
                  </div>
                </td>


                <td *ngIf="loggedIn"  class="align-middle">    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="update(structure,i)"><i class="fa fa-edit"></i></button>
                  <button (click)="delete(structure.idStructure)" class="btn btn-warning mx-2" ><i class="fa fa-trash"></i></button>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer pt-3  ">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-lg-between">
        <div class="col-lg-6 mb-lg-0 mb-4">
          <div class="copyright text-center text-sm text-muted text-lg-start">
            Â© <script>
            document.write(new Date().getFullYear())
          </script>,
            made with <i class="fa fa-heart"></i> by
            <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">Creative Tim</a>
            for a better web.
          </div>
        </div>
        <div class="col-lg-6">
          <ul class="nav nav-footer justify-content-center justify-content-lg-end">
            <li class="nav-item">
              <a href="https://www.creative-tim.com" class="nav-link text-muted" target="_blank">Creative Tim</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/presentation" class="nav-link text-muted" target="_blank">About Us</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/blog" class="nav-link text-muted" target="_blank">Blog</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-muted" target="_blank">License</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>

<!-- Breadcrumbs Section End -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Structure form</h5>
        <button type="button" id="close" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <app-edit-structure *ngIf="showEdit; else elseblock" [structure]="structure" (notif)="updateStructure($event)"></app-edit-structure>
      <ng-template #elseblock>
        <app-edit-structure  (notif)="addStructure($event)"></app-edit-structure>
      </ng-template>
    </div>
  </div>
</div>
